<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>autoop-signin</title>


        <!-- css -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/autoop-signin.css">


    </head>


    <body>


        <div class="container-fluid">
            <div class="signinform col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
                <h1>AUTOOP</h1>
                <div class="form-top">
                    <h3><b>登录</b></h3>
                    <p>请输入您的用户名和密码</p>
                </div>

                <div class="form-bottom">
                    <form class="form-inline" action="index.html" method="post">
                        <div class="form-group">
                            <label class="control-label" for="username"></label>
                            <input id="username" class="fa  form-control" type="text" name="username" placeholder="&#xf007;&nbsp;&nbsp;|&emsp;&nbsp;用户名" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="control-label" for="password"></label>
                            <input id="password" class="fa form-control" type="password" name="password"  placeholder="&#xf084;&nbsp;|&emsp;&nbsp;密码" required="required">
                        </div>
                        <div class="form-warning">
                            <!-- <p class="text-error">用户名或密码错误</p> -->
                        </div>
                        <div class="form-btn">
                            <button class="btn btn-info btn-block">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- javascript -->
        <script src="./js/jquery-2.2.3.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>


    </body>
</html>
